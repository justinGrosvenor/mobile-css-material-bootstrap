<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="static/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        GEO-LOCATION APP
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="static/assets/css/material-kit.css?v=2.0.6" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="static/assets/demo/demo.css" rel="stylesheet" />

    <script type="text/javascript">
    $(document).ready(function() {
        $('a').on('click', function() {
            var aID = $(this).attr('href');
            var elem = $('' + aID).html();

            $('.target').html(elem);
        });
    });
    </script>
</head>

<body class="index-page sidebar-collapse">
    <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/">
                    Home </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#products" onclick="scrollToDownload()">
                            <i class="material-icons">home</i> Products
                        </a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#location" onclick="scrollToDownload()">
                            <i class="material-icons">map</i> Location
                        </a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#contact" onclick="scrollToDownload()">
                            <i class="material-icons">email</i> Contact Us
                        </a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#location" onclick="scrollToDownload()">
                            <i class="material-icons">cloud</i> Extra
                        </a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item ">
                        <a class="nav-link disabled" href="/profile">{{ current_user.email }}</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link disabled" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item ">
                        <a class="nav-link disabled" href="/login">Log In</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link disabled" href="/register">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

        {% block content %}{% endblock %}
        <script src="/static/assets/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="/static/assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="/static/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="/static/assets/js/plugins/moment.min.js"></script>
        <!--  Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
        <script src="/static/assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src=/static/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
        <!--  Google Maps Plugin  -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/apijs?key=AIzaSyC8KwSFZbAdmiv4Km6tfPa8Q2Ugw5tZqJM"></script>
        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <script src="/static/assets/js/material-kit.js?v=2.0.6" type="text/javascript"></script>
          <script>
          $(document).ready(function() {
            //init DateTimePickers
            materialKit.initFormExtendedDatetimepickers();

            // Sliders Init
            materialKit.initSliders();
          });


          function scrollToDownload() {
            if ($('.section-download').length != 0) {
              $("html, body").animate({
                scrollTop: $('.section-download').offset().top
              }, 1000);
            }
          }
        </script>
</body>

</html>
